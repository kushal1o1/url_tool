<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block tittle%}{%endblock%}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  {% load static%}
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <link rel="icon" href="{% static 'images/url.png' %}" type="image/png">
</head>

<body>
  <section class="container section">
    <h1 class="section_title" id="scrollToSection">Url Tool</h1>
    <p class="section_subtitle"><a class="about_link" href="checkUrl">Check </a> or <a class="about_link" href="/">Shorten</a> </p>

  
  </section>

  {%block mainContent %}{%endblock%}}




  <section>
    <footer id="AboutSection" class=" section container ">
      <h1 class="section_title">&#169; Kushal. All right reserved.</h1> <br>
      <p class="section_subtitle"> <a class="about_link" href="/">Url Shortener </a></p>
      <p class="section_subtitle"> <a class="about_link" href="checkUrl">Url Checker </a></p>
      <p class="section_subtitle"> <a class="about_link" href="/about">About Us</a></p>
      <p class="section_subtitle"> <a class="about_link" href="#">UrlTool</a></p>



    </footer>
  </section>


</body>
<script type="text/javascript">
  $(document).on('submit', '#url_form', function (e) {
    document.getElementById("copy").style.display = 'block';
    document.getElementById("newlinktext").style.display = 'block';

    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: '/create_short_url',
      data: {
        url_link: $('#url_link').val(),
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function (data) {

        $('h2').html("http://127.0.0.1:8000/" + data)
      }
    });
  });



  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('scrollToSection').addEventListener('click', function () {
      document.getElementById('AboutSection').scrollIntoView({ behavior: 'smooth' });
    });
  });

</script>

</html>
